<h1>Escaping special characters.</h1>
<br>
If you try <code>print("He said "I am here!"")</code>, this will break.
<br/>
To fix this, you escape the special characters by <code>print("He said \"I am here!\"")</code>

<br/>
See <a href="https://docs.python.org/2.7/reference/lexical_analysis.html#string-literals">
    https://docs.python.org/2.7/reference/lexical_analysis.html#string-literals</a> for
more information.
</html>
